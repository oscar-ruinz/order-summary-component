<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Order summary card | Oscar Ruelas</title>

  <style>

  </style>
</head>
<body>
  <div class="bg-img"></div>
  <div class="container">
    <div class="top-img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="anual-plan">
      <img src="images/icon-music.svg" alt="">
      <p>Annual Plan<br><span>$59/year</span></p>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="Payment">Proceed to Payment</button>
      <button class="Order">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/oscar-ruinz">Oscar Ruelas</a>.
  </div>
</body>
</html>
